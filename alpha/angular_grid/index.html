<!DOCTYPE html>
<html ng-app="myApp" ng-app lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/catalog.css" rel="stylesheet">
    <title>LISA Catalog Angular ver.</title>
</head>
<body>
    <div class="navbar navbar-default" id="navbar">
        <div class="container" id="navbar-container">
            <div class="navbar-header">
                <a href="http://angularcode.com" class="navbar-brand">
                    <small>
                        <i class="glyphicon glyphicon-log-out"></i>
                        LISA Catalog
                    </small>
                </a><!-- /.brand -->

            </div><!-- /.navbar-header -->
            <div class="navbar-header pull-right" role="navigation">
                <a href="http://angularcode.com/angularjs-datagrid-paging-sorting-filter-using-php-and-mysql/" class="btn btn-sm btn-danger nav-button-margin"> <i class="glyphicon glyphicon-book"></i>&nbsp;Tutorial Link</a>
                <a href="http://angularcode.com/download-link/?url=https://app.box.com/s/kyomkfyeb42irie6rxcl" class="btn btn-sm btn-warning nav-button-margin"> <i class="glyphicon glyphicon-download"></i>&nbsp;Download Project</a>
            </div>
        </div>
    </div>

    <div ng-controller="customersCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-2">PageSize:
                    <select ng-model="entryLimit" class="form-control" ng-change="setRange()">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th ng-repeat="header in tableHeader">{{header}}&nbsp;<a ng-click="sort_by(header);"><i class="glyphicon glyphicon-sort"></i></a>
                                <div>
                                    <input type="text" ng-model="search[header]" ng-change="filter()" class="form-control"/>
                                </div>
                            </th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td ng-repeat="header in tableHeader">{{ data[header] }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No services found</h4>
                    </div>
                </div>
                <div class="col-md-12 disable_text_highlighting" ng-show="filteredItems > 0">
                    Showing {{showBegin}} through {{showEnd}} of {{filteredItems}} (filtered from {{totalItems}} total entries)
                    <!-- <div pagination="" page="currentPage" max-size="10" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination pull-right" previous-text="&laquo;" next-text="&raquo;"></div> -->
                    <pagination page="currentPage" max-size="10" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination pull-right" previous-text="&laquo;" next-text="&raquo;"></pagination>
                </div>
            </div>
        </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
